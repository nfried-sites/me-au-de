<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Menno Auto Detailing</title>
    <meta name="description" content="View transparent pricing for Menno Auto Detailing's interior and exterior detailing packages. Affordable, high-quality car care in Shoreham, NY.">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>html, body { background: #000 !important; }
        .pricing-section {
            max-width: 600px;
            margin: 2.5rem auto;
            color: #fff;
            padding: 0 1rem;
        }
        .pricing-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2.2rem;
        }
        .pricing-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }
        .pricing-card {
            background: #181818;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            min-width: 220px;
            max-width: 270px;
            flex: 1 1 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pricing-card h2 {
            font-size: 1.2rem;
            margin-bottom: 0.7rem;
            color: #fff;
        }
        .price {
            font-size: 2.1rem;
            font-weight: 700;
            color: #7ed957;
            margin-bottom: 0.5rem;
        }
        .pricing-desc {
            color: #ccc;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 1.2rem;
        }
        .book-now-btn {
            background: #7ed957;
            color: #111;
            border: none;
            border-radius: 999px;
            padding: 0.6rem 1.4rem;
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 16px rgba(126,217,87,0.18);
            text-decoration: none;
            display: inline-block;
            margin-top: 0.5rem;
        }
        .book-now-btn:hover {
            background: #5bbd3b;
            color: #fff;
            box-shadow: 0 6px 24px rgba(91,189,59,0.22);
        }
        @media (max-width: 700px) {
            .pricing-cards { flex-direction: column; gap: 1.2rem; }
            .pricing-card { max-width: 98vw; }
        }
        .old-price {
            color: #aaa;
            text-decoration: line-through;
            font-size: 1rem;
            margin-bottom: 0.1rem;
        }
    </style>
</head>
<body>

        &#8592;

    <div class="pricing-section" style="max-width: 600px; margin: 4rem auto; color: #fff; text-align: center; padding: 0 1rem;">
        <div class="pricing-title" style="font-size:2rem;font-weight:700;margin-bottom:2.2rem;">Request a Quote</div>
        <div style="font-size:1.18rem;line-height:1.7;margin-bottom:2.5rem;">Every vehicle and situation is unique. For the most accurate and fair pricing, please request a quote and we'll get back to you quickly with a personalized estimate.</div>
        <a href="contact.html" class="book-now-btn" style="font-size:1.15rem;padding:0.8rem 2.2rem;">Request Quote</a>
        <div style="text-align:center; margin-top: 2.5rem;">
            <a href="index.html" class="main-btn">Back to Home</a>
        </div>
    </div>
