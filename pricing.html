<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Menno Car Detailing</title>
    <link rel="stylesheet" href="styles.css">
    <style>html, body { background: #000 !important; }
        .pricing-section {
            max-width: 600px;
            margin: 2.5rem auto;
            color: #fff;
            padding: 0 1rem;
        }
        .pricing-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2.2rem;
        }
        .pricing-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }
        .pricing-card {
            background: #181818;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            min-width: 220px;
            max-width: 270px;
            flex: 1 1 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pricing-card h2 {
            font-size: 1.2rem;
            margin-bottom: 0.7rem;
            color: #fff;
        }
        .price {
            font-size: 2.1rem;
            font-weight: 700;
            color: #7ed957;
            margin-bottom: 0.5rem;
        }
        .pricing-desc {
            color: #ccc;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 1.2rem;
        }
        @media (max-width: 700px) {
            .pricing-cards { flex-direction: column; gap: 1.2rem; }
            .pricing-card { max-width: 98vw; }
        }
    </style>
</head>
<body>
    <div class="pricing-section">
        <div class="pricing-title">Our Pricing</div>
        <div class="pricing-cards">
            <div class="pricing-card">
                <h2>First-Time Full Detailing</h2>
                <div class="price">$255</div>
                <div class="pricing-desc">
                    <strong>You bring the car to us (Shoreham, NY)</strong>
                </div>
                <div class="price" style="color:#7ed957; font-size:1.3rem; margin-top:0.5rem;">$305</div>
                <div class="pricing-desc">
                    <strong>We come to you (mobile service)</strong>
                </div>
            </div>
            <div class="pricing-card">
                <h2>Regular Full Detailing<br><span style="font-size:0.95rem; color:#bdbdbd; font-weight:400;">(After First Visit)</span></h2>
                <div class="price">$225</div>
                <div class="pricing-desc">
                    <strong>You bring the car to us</strong>
                </div>
                <div class="price" style="color:#7ed957; font-size:1.3rem; margin-top:0.5rem;">$275</div>
                <div class="pricing-desc">
                    <strong>We come to you (mobile service)</strong>
                </div>
            </div>
        </div>
        <div style="text-align:center; margin-top: 2.5rem;">
            <a href="index.html" class="main-btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
