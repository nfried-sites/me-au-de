<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Menno Car Detailing</title>
    <meta name="description" content="Contact Menno Car Detailing in Shoreham, NY to book your car detailing appointment or ask about our services. Fast response and friendly service.">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>html, body { background: #000 !important; }
        .contact-section {
            max-width: 480px;
            margin: 2.5rem auto;
            color: #fff;
            padding: 0 1rem;
        }
        .contact-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .contact-info {
            background: #181818;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            padding: 1.5rem 1.2rem 1.2rem 1.2rem;
            margin-bottom: 2rem;
        }
        .contact-info div {
            margin-bottom: 0.7rem;
            font-size: 1.08rem;
        }
        .contact-info a {
            color: #7ed957;
            text-decoration: none;
        }
        .contact-form {
            background: #181818;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            padding: 1.5rem 1.2rem 1.2rem 1.2rem;
        }
        .contact-form label {
            display: block;
            margin-bottom: 0.3rem;
            color: #bdbdbd;
            font-size: 1rem;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1.1rem;
            border-radius: 8px;
            border: none;
            background: #222;
            color: #fff;
            font-size: 1rem;
        }
        .contact-form textarea {
            min-height: 90px;
            resize: vertical;
        }
        .contact-form button {
            background: #7ed957;
            color: #111;
            border: none;
            border-radius: 999px;
            padding: 0.6rem 1.4rem;
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .contact-form button:hover, .contact-form button:focus {
            background: #5bbd3b;
            color: #fff;
            outline: none;
        }
        @media (max-width: 600px) {
            .contact-section { max-width: 98vw; }
        }
        .contact-img-cropped {
            width: 100%;
            height: 360px;
            object-fit: cover;
            object-position: bottom;
            display: block;
        }
        .contact-img-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(to bottom, transparent 70%, #000 100%);
        }
        .contact-title-overlap {
            position: absolute;
            left: 50%;
            bottom: -2.5rem;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            padding: 0.7rem 2.2rem;
            border-radius: 999px;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            z-index: 2;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>

            <img src="media/main-photo-expanded-crop.png" alt="Menno Auto Detailing" class="contact-img-cropped">
            <div class="contact-img-gradient"></div>
            <div class="contact-title contact-title-overlap">Contact Us</div>
        </div>
        <div class="contact-info" style="text-align:center;">
            <div style="margin-bottom:1.2rem;">
                <a href="sms:6318042637" style="display:inline-block;background:#7ed957;color:#111;font-size:1.5rem;font-weight:700;padding:0.8rem 2.2rem;border-radius:999px;text-decoration:none;box-shadow:0 2px 8px rgba(0,0,0,0.08);transition:background 0.2s;">Text (631) 804-2637</a>
            </div>

        </div>
    </div>
