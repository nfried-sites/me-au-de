<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Menno Car Detailing</title>
    <link rel="stylesheet" href="styles.css">
    <style>html, body { background: #000 !important; }
        .contact-section {
            max-width: 480px;
            margin: 2.5rem auto;
            color: #fff;
            padding: 0 1rem;
        }
        .contact-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .contact-info {
            background: #181818;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            padding: 1.5rem 1.2rem 1.2rem 1.2rem;
            margin-bottom: 2rem;
        }
        .contact-info div {
            margin-bottom: 0.7rem;
            font-size: 1.08rem;
        }
        .contact-info a {
            color: #7ed957;
            text-decoration: none;
        }
        .contact-form {
            background: #181818;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            padding: 1.5rem 1.2rem 1.2rem 1.2rem;
        }
        .contact-form label {
            display: block;
            margin-bottom: 0.3rem;
            color: #bdbdbd;
            font-size: 1rem;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1.1rem;
            border-radius: 8px;
            border: none;
            background: #222;
            color: #fff;
            font-size: 1rem;
        }
        .contact-form textarea {
            min-height: 90px;
            resize: vertical;
        }
        .contact-form button {
            background: #7ed957;
            color: #111;
            border: none;
            border-radius: 999px;
            padding: 0.6rem 1.4rem;
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .contact-form button:hover, .contact-form button:focus {
            background: #5bbd3b;
            color: #fff;
            outline: none;
        }
        @media (max-width: 600px) {
            .contact-section { max-width: 98vw; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow" style="position:fixed;top:18px;left:18px;z-index:1000;text-decoration:none;color:#e0e0e0;font-size:2rem;font-weight:900;line-height:1;box-shadow:0 2px 8px rgba(0,0,0,0.10);background:rgba(0,0,0,0.7);border-radius:50%;width:40px;height:40px;display:flex;align-items:center;justify-content:center;transition:background 0.2s;">
        &#8592;
    </a>
    <div class="contact-section">
        <div class="contact-img-wrapper" style="position:relative;width:100%;overflow:hidden;margin:0 0 2rem 0;border-radius:18px 18px 0 0;box-shadow:0 4px 24px rgba(0,0,0,0.18);">
            <img src="media/main-photo-expanded-crop.png" alt="Menno Auto Detailing" style="width:100%;display:block;">
            <div style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;background:linear-gradient(to bottom, transparent 70%, #101010 100%);"></div>
        </div>
        <div class="contact-title">Contact Us</div>
        <div class="contact-info" style="text-align:center;">
            <div style="margin-bottom:1.2rem;">
                <a href="sms:6315551234" style="display:inline-block;background:#7ed957;color:#111;font-size:1.5rem;font-weight:700;padding:0.8rem 2.2rem;border-radius:999px;text-decoration:none;box-shadow:0 2px 8px rgba(0,0,0,0.08);transition:background 0.2s;">Text (631) 555-1234</a>
            </div>
            <div style="margin-bottom:0.7rem;"><strong>Call:</strong> <a href="tel:6315551234">(631) 555-1234</a></div>
            <div style="margin-bottom:0.7rem;"><strong>Instagram:</strong> <a href="https://instagram.com/mennoautodetailing" target="_blank">@mennoautodetailing</a></div>
            <div><strong>Location:</strong> Shoreham, NY</div>
        </div>
        <div style="text-align:center; margin-top: 2.5rem;">
            <a href="index.html" class="main-btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
